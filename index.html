<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(158, 36%, 37%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-product">
        <div class="box-img">
          <picture>
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
            <source srcset="./images/image-product-mobile.jpg">
            <img class="image-product" src="./images/image-product-mobile.jpg" alt="image-product">
          </picture>
        </div>
        <div class="info-product">
          <p class="type-product">Perfume</p>
          <h2 class="title-product"><span class="jump">Gabrielle</span> Essence <br> <span class="jump">Eau</span> De Parfum</h2>
          <p class="text-product">A floral, solar and <span class="jump">voluptuous</span> <br> interpretation composed <span class="jump">by </span>
          Olivier <br> Polge, Perfumer-<span class="jump">Creator</span> for the House of <br> CHANEL.</p>
          <p class="price">
            <span class="price-offert">$149.99</span>
            <s>$169.99</s>
          </p>
          <button class="button-add">
            <img src="./images/icon-cart.svg" alt="icon-cart">
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/DaniVzla" target="_blank">DaniVzla</a>.
      </div>
    </div>
  </main>
</body>
</html>
